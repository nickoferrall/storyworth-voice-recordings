query GetPotentialCompetitions {
  getPotentialCompetitions {
    id
    name
    description
    startDateTime
    endDateTime
    addressId
    timezone
    logo
    website
    email
    instagramHandle
    currency
    price
    source
    country
    state
    region
    orgName
    scrapedData
    status
    reviewedBy
    reviewedAt
    createdAt
    updatedAt
    address {
      id
      venue
      city
      country
    }
    potentialTicketTypes {
      id
      name
      description
      price
      currency
      maxEntries
      teamSize
      isVolunteer
      allowHeatSelection
      passOnPlatformFee
    }
    reviewer {
      id
      firstName
      lastName
      email
    }
  }
}
