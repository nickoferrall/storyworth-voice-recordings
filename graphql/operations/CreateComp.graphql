mutation CreateComp(
  $name: String!
  $startDateTime: DateTime!
  $endDateTime: DateTime!
  $numberOfWorkouts: Int!
  $timezone: String
  $orgName: String
) {
  createComp(
    name: $name
    startDateTime: $startDateTime
    endDateTime: $endDateTime
    numberOfWorkouts: $numberOfWorkouts
    timezone: $timezone
    orgName: $orgName
  ) {
    competition {
      id
      name
      startDateTime
      endDateTime
      timezone
      orgName
      description
      createdAt
      updatedAt
    }
    message
  }
}
