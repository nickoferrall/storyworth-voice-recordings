query GetEntriesByCompetitionId($competitionId: String!) {
  getEntriesByCompetitionId(competitionId: $competitionId) {
    id
    name
    team {
      members {
        user {
          name
        }
      }
    }
    ticketType {
      id
      name
      isVolunteer
    }
    scores {
      id
      value
      isCompleted
      workout {
        id
        name
        scoreType
      }
    }
  }
}
