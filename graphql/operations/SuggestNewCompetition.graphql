mutation SuggestNewCompetition(
  $name: String!
  $description: String
  $website: String
  $email: String
  $venue: String
  $city: String
  $country: String
  $startDate: String
  $endDate: String
  $price: Float
  $currency: String
  $reason: String
) {
  suggestNewCompetition(
    name: $name
    description: $description
    website: $website
    email: $email
    venue: $venue
    city: $city
    country: $country
    startDate: $startDate
    endDate: $endDate
    price: $price
    currency: $currency
    reason: $reason
  )
}
