query GetLanesByHeatId($heatId: String!) {
  getLanesByHeatId(heatId: $heatId) {
    id
    number
    score {
      value
    }
    entry {
      name
      team {
        members {
          user {
            name
          }
        }
      }
      ticketType {
        id
        name
      }
    }
  }
}
