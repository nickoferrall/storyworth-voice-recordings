query GetUserSchedule($userId: String!, $competitionId: String!) {
  getUserSchedule(userId: $userId, competitionId: $competitionId) {
    workout {
      id
      name
    }
    heat {
      id
      name
      startTime
      lanes {
        entry {
          name
          team {
            name
            members {
              user {
                name
              }
            }
          }
        }
      }
    }
  }
}
