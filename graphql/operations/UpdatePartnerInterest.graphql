mutation UpdatePartnerInterest(
  $id: String!
  $categoryId: String
  $ticketTypeId: String
  $description: String
  $phone: String
) {
  updatePartnerInterest(
    id: $id
    categoryId: $categoryId
    ticketTypeId: $ticketTypeId
    description: $description
    phone: $phone
  ) {
    id
    userId
    interestType
    partnerPreference
    categoryId
    ticketTypeId
    description
    status
    createdAt
    updatedAt
    user {
      id
      firstName
      lastName
      picture
    }
    category {
      id
      difficulty
      gender
      teamSize
      isSoldOut
      tags
    }
  }
}
