mutation UpdateScoreById(
  $id: String!
  $value: String!
  $isCompleted: Boolean!
  $scorecard: String
  $note: String
) {
  updateScoreById(
    id: $id
    value: $value
    isCompleted: $isCompleted
    scorecard: $scorecard
    note: $note
  ) {
    id
    value
    isCompleted
    scorecard
    note
    createdAt
    updatedAt
  }
}
