query GetEntriesByWorkoutId($workoutId: String!) {
  getEntriesByWorkoutId(workoutId: $workoutId) {
    id
    name
    team {
      members {
        user {
          name
        }
      }
    }
    ticketType {
      name
    }
    laneByWorkoutId(workoutId: $workoutId) {
      id
      heat {
        name
        startTime
      }
    }
    score(workoutId: $workoutId) {
      id
      value
      isCompleted
      workout {
        id
        name
      }
    }
  }
}
