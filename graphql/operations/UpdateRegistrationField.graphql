mutation UpdateRegistrationField(
  $id: String!
  $question: String
  $type: QuestionType
  $requiredStatus: RequiredStatus
  $options: [String]
  $repeatPerAthlete: Boolean
  $ticketTypeIds: [String!]
) {
  updateRegistrationField(
    id: $id
    question: $question
    type: $type
    requiredStatus: $requiredStatus
    options: $options
    repeatPerAthlete: $repeatPerAthlete
    ticketTypeIds: $ticketTypeIds
  ) {
    id
    question
    type
    requiredStatus
    options
    repeatPerAthlete
  }
}
