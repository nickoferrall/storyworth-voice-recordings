mutation CreateWorkout($input: CreateWorkoutInput!) {
  createWorkout(input: $input) {
    id
    name
    description
    releaseDateTime
    competitionId
    location
    scoreType
    unitOfMeasurement
    timeCap
    includeStandardsVideo
    createdAt
    updatedAt
    videos {
      id
      title
      description
      url
      orderIndex
    }
  }
}
