mutation SuggestCompetitionEdit(
  $competitionId: String!
  $name: String
  $description: String
  $website: String
  $email: String
  $venue: String
  $city: String
  $country: String
  $price: Float
  $currency: String
  $reason: String
) {
  suggestCompetitionEdit(
    competitionId: $competitionId
    name: $name
    description: $description
    website: $website
    email: $email
    venue: $venue
    city: $city
    country: $country
    price: $price
    currency: $currency
    reason: $reason
  )
}
