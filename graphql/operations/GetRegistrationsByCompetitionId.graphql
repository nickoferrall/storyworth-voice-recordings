query GetRegistrationsByCompetitionId($competitionId: String!) {
  getRegistrationsByCompetitionId(competitionId: $competitionId) {
    id
    isCheckedIn
    user {
      id
      firstName
      lastName
      name
      email
    }
    registrationFields {
      id
      question
      repeatPerAthlete
      isEditable
      requiredStatus
    }
    team {
      id
      name
      members {
        id
        user {
          id
          name
          email
        }
      }
    }
    ticketType {
      id
      name
      isVolunteer
      teamSize
    }
    createdAt
    teamName
  }
}
