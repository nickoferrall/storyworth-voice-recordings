query GetEntryByUserAndCompetition($userId: String!, $competitionId: String!) {
  getEntryByUserAndCompetition(userId: $userId, competitionId: $competitionId) {
    id
    teamId
    ticketTypeId
    userId
    invitationToken
    team {
      id
      name
      teamCaptainId
      invitations {
        email
        status
      }
      members {
        id
        userId
        isCaptain
        user {
          firstName
          lastName
          email
        }
      }
    }
  }
}
