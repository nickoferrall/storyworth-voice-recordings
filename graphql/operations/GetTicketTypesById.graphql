query GetTicketTypeById($ticketId: String!) {
  getTicketTypeById(ticketId: $ticketId) {
    id
    name
    description
    maxEntries
    price
    teamSize
    currency
    isVolunteer
    offerEarlyBird
    competitionId
    createdAt
    registered
    updatedAt
    registrationFields {
      id
      question
      type
      repeatPerAthlete
      requiredStatus
      options
    }
  }
}
